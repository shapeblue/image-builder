---
- name: Get the latest kernel
  shell: /usr/bin/rpm -q kernel | /usr/bin/sort -V | /usr/bin/head -1
  register: latest_kernel
  args:
    warn: false
  when: ansible_os_family == "RedHat"

- name: Trim to compare with Ansible's facts
  set_fact:
    latest_kernel: "{{ latest_kernel.stdout | regex_replace('kernel-(.*)', '\\1') }}"
  when: ansible_os_family == "RedHat"

- name: Print detected kernel version
  debug:
    msg: |
      This server booted into kernel {{ ansible_kernel }},
      the latest kernel on disk is {{ latest_kernel }}.
  when: ansible_os_family == "RedHat"

- name: Reboot the VM to load the latest kernel
  reboot:
    msg: Ansible is rebooting the VM now
  when: ansible_os_family == "RedHat" and
    ansible_kernel != latest_kernel

- name: Wait for the VM to come back up
  wait_for_connection:
    delay: 60
    timeout: 300
  when: ansible_os_family == "RedHat"

- include_tasks: qemu.yml

- name: Add CloudStack Datasource
  copy:
    dest: /etc/cloud/cloud.cfg.d/cloudstack.cfg
    content: |-
      datasource_list: ['CloudStack']
      datasource:
        CloudStack:
          max_wait: 120
          timeout: 50
    owner: root
    group: root
    mode: 0644

- name: Run dracut cmd to regenerate initramfs with all drivers - needed when converting to different hypervisor templates
  shell: dracut --force --no-hostonly
  when: ansible_os_family == "RedHat"

- name: Add draut cmd to regenerate initramfs with only necessary drivers on first boot
  lineinfile:
    state: present
    path: /etc/cloud/cloud.cfg.d/cloudstack.cfg
    line: |-
      bootcmd:
        - dracut --force
  when: ansible_os_family == "RedHat"
